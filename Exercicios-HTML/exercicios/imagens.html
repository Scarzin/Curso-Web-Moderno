<script>
    var slideIndex = 0;
    
    function showSlides() {
        const slides = document.getElementsByTagName('p')

        if (slideIndex >= slides.length) {
            slideIndex = 0

        for (let i = 0; i < slides.length; i++) {

        slides[slideIndex].style.display = 'block'

        slideIndex++

        setTimeout(showSlides, 1000);
    }
