<script>
    var slideIndex = 2;
    const slides = document.getElementsByTagName('p')

    function showSlides() {
        let indexAnterior = slideIndex - 1
        if (slideIndex >= slides.length) {
            slideIndex = 0
        }

        if(slideIndex = 0) {
            document.getElementsByTagName('p').foreach(div =>{
                div.style.display = 'none'
            })
            slides[0].style.display = 'block'
        } else {
            slides[indexAnterior].style.display = 'none'
            slides[slideIndex].style.display = 'block'
        }
        slideIndex += 1

        setTimeout(showSlides, 1000);
    }
   
    showSlides()

</script>
